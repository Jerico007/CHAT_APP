<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1">
      <form id="form">
        <div class="heading">Join Chat room</div>
        <input type="text" required name="username" placeholder="Enter username..." />
        <button type="submit" id="join">Join</button>
      </form>
    </div>
    <div class="container-2">
        <h1 class="heading-2">Welcome to chat APP</h1>
        <div class="chat-container">
            <div class="sender"><p>Hi</p></div>
            <div class="receiver"><p>Hello this is a message</p></div>
            <div class="sender"><p>How can I help you</p></div>
        </div>
        <div class="texting-container">
            <form id="texting-form">
                <input type="text" name="message" placeholder="Type a message..">
                <button type="submit">send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
